spring.application.name=Social Network System
spring.datasource.name=default
spring.datasource.url=jdbc:postgresql://localhost:5432/rsqtech
spring.datasource.username=rsqtech
spring.datasource.password=rsqtech
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.initialize=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.h2.console.enabled=true
server.address=127.0.0.1
server.port=8083
server.servlet.context-path=/api

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
